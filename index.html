<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Martel:200,300,regular,600,700,800,900&display=swap" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    
    <header class="header">
      <div class="header-container">
        <nav class="navbar">
         <a href="" class="navbar__logo">Litigade</a>
        <div class="menu-container">
           <ul class= "menu">
             <li class="menu__item"><a href="">Home</a></li>
             <li class="menu__item"><a href="">Product</a></li>
             <li class="menu__item"><a href="">Pricing</a></li>
             <li class="menu__item"><a href="">Contact</a></li>
           </ul>
              <div class="buttons">
                <div><input class="button button-search" type="button" value=""></div>
                <div><input class="button button-bag" type="button" value=""></div>
              </div>
        </div>
        
       </nav>
       <div class="main-container">
           <div class="titles">
             <h1><p>Help to reclaim your life and freedom</p></h1>
           
             <h2><p>We know how large objects will act, but things on a small scale.</p></h2>
           
           <div class="buttons-main">
            <div><input class="buttons-main__get" type="button" value="Get Quote Now"></div>
            <div class="buttons-main__learn__pos"><input class="buttons-main__learn" type="button" value="Learn more"></div>
           </div>
           </div>
        <div class="user-info">
          <div><h1>Book Appointment</h1></div>
         <div class="user-info_container">
            <div class="data">
              <li class="data__item1"><p>Name*</p><input type="text" value="" placeholder="Full Name"></li>
              <li class="data__item2"><p>Email*</p><input type="text" value="" placeholder="example@email.com" ></li>
              <li class="data__item3"><p>Department*</p><input type="text" list="Department" value="" placeholder="Please Select"> </li>
              <datalist id="Department">
                <option value="New York">
                <option value="Moscow">
              </datalist>
              <li class="data__item4"><p>Time*</p><input type="text" list="Time" value="" placeholder="4:00 Available"></li>
              <datalist id="Time">
                <option value="5:00 Not Available">
                <option value="6:00 Available">
              </datalist>
            </div>
            <div>
              <input type="button" class="user-info__button" value="Book Appointment">
            </div>
         </div>
         
        </div>
       </div>
       
      </div>
    
    </header>

    <main class="main">
      content
    
    </main>
    
    <footer class="footer"> 
      footer
    
    </footer>
  </div>
</body>
</html>
